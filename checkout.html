    <body>
        <header>
            <input type="checkbox" id="toggler">
            <label for="toggler" class="fas fa-bars"></label>
            <a href="index.html" class="logo">Store <span>.</span></a>

                <a href="index.html">home</a>

            </nav>
            <nav class="icons">
                <a href="cart.html" class="fas fa-cart-shopping"></a>
            </nav>
        </header>
        
        <section class="my-5 py-5 checkout">
            <div class="container text-center mt-3 pt-5">
                <h2 class="font-weight-bold">Check Out</h2>
                <hr class="mx-auto">
            </div>
            <div class="mx-auto container">
                <form id="checkout-form">
                    <div class="form-group checkout-small-element">
                        <label for="checkout-name">Name</label>
                        <input type="text" class="form-control" id="checkout-name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group checkout-small-element">
                        <label for="checkout-email">Email</label>
                        <input type="email" class="form-control" id="checkout-email" name="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group checkout-small-element">
                        <label for="checkout-phone">Phone</label>
                        <input type="tel" class="form-control" id="checkout-phone" name="phone" placeholder="Phone number" required>
                    </div>
                    <div class="form-group checkout-small-element">
                        <label for="checkout-city">City</label>
                        <input type="text" class="form-control" id="checkout-city" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group checkout-large-element">
                        <label for="checkout-address">Address</label>
                        <input type="text" class="form-control" id="checkout-address" name="address" placeholder="Address" required>
                    </div>
                    <div class="form-group checkout-btn-container">
                        <p>Total amount: $199</p>
                        <input type="submit" class="btn" id="checkout-btn" name="checkout_btn" value="Checkout"
       style="background-color: rgb(226, 58, 156); color: white; font-size: 1.5rem; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">

                    </div>
                </form>
            </div>
        </section>
